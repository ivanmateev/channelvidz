<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />
    
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
   
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme.css" />
    <title>ChannelVidz</title>
</head>

<body>
    <div data-role="page" id="main">
        <header data-role="header">
            <h1>Channel Vidz App</h1>
            <a href="#options" data-icon="gear" class="ui-btn-right">Options</a>
        </header>
        <div data-role="content">
            <img id="logo" src="img/logo.png">
            <div id="showVideo"></div>
            <br /><br />
            <ul id="vidList" data-role="listview"></ul>
        </div>
        <footer data-role="footer">
            <h4>copyright</h4>
        </footer>

        <div data-role="popup" id="popupDialog" data-overlay-theme="a" data-theme="c" data-dismissible="false" style="max-width:400px;" class="ui-corner-all">
            <div data-role="header" data-theme="a" class="ui-corner-top">
                 <h1>Add Channel</h1>
            </div>
            <div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
                 <h3 class="ui-title">Please enter a channel name</h3>

                <input type="text" id="channelName" placeholder="Channel Name" />
                <a id="channelBtnCancel" href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c">Cancel</a>
                <a id="channelBtnOK" href="#" data-role="button" data-inline="true" data-rel="back" data-transition="flow" data-theme="b">OK</a>
            </div>
        </div>
    </div>


    <div data-role="page" id="options">
        <header data-role="header">
            <h1>Channel Vidz App</h1>
            <a href="#main" data-icon="delete">Cancel</a>
            <a href="#" id="saveOptions" data-icon="check" data-theme="b">Save</a>
        </header>
        <div data-role="content">
            <div data-role="fieldcontain">
                <label for="channelNameOptions">Channel Name:</label>
                <input type="text" name="channelNameOptions" id="channelNameOptions"  placeholder="Insert channel name">
                <br />
                <div class="ui-btn ui-input-btn ">
                    <input type="button" id="clearChannel" data-corners="false" data-enchance="true" value="Clear channel">
                </div>
            </div>
            
        </div>
            <div data-role="fieldcontain">
                <label for="maxResultsOptions">Max Results:</label>
                <input type="text" name="maxResultsOptions" id="maxResultsOptions" placeholder="Enter max results">
            </div>
        <footer data-role="footer">
            <h4>copyright</h4>
        </footer>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    
</body>

</html>
